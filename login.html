<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>internet hotspot > login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <style type="text/css">
      body {
        color: #ffffff;
        font-size: 10px;
        font-family: verdana;
      }
      .notice2 {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
      }

      textarea,
      input,
      select {
        background-color: #fdfbfb;
        border: 1px solid #bbbbbb;
        padding: 2px;
        margin: 1px;
        font-size: 14px;
        color: #808080;
      }

      a,
      a:link,
      a:visited,
      a:active {
        color: #aaaaaa;
        text-decoration: none;
        font-size: 10px;
      }
      a:hover {
        border-bottom: 1px dotted #c1c1c1;
        color: #aaaaaa;
      }
      img {
        border: none;
      }
      td {
        font-size: 14px;
        color: #7a7a7a;
      }
      .tablebg {
        background-image: url(img/bg.png);
        height: 870px;
        width: 100%;
        background-repeat: no-repeat;
        background-position: center top;
        background-color: #a02b2d;
      }
    </style>
  </head>

  <body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <table
      width="100%"
      border="0"
      align="center"
      cellpadding="0"
      cellspacing="0"
      class="tablebg"
    >
      <tr>
        <td width="1134" height="870" valign="middle">
          <table width="1024" border="0" align="center">
            <tr>
              <td height="538" align="center">
                $(if chap-id)
                <form
                  action="$(link-login-only)"
                  method="post"
                  name="sendin"
                  id="sendin"
                >
                  <input type="hidden" name="username" />
                  <input type="hidden" name="password" />
                  <input type="hidden" name="dst" value="$(link-orig)" />
                  <input type="hidden" name="popup" value="true" />
                </form>
                <script type="text/javascript" src="/md5.js"></script>
                <script>
                  function domReady(fn) {
                    if (
                      document.readyState === "complete" ||
                      document.readyState === "interactive"
                    ) {
                      setTimeout(fn, 1000);
                    } else {
                      document.addEventListener("DOMContentLoaded", fn);
                    }
                  }

                  domReady(function () {
                    function onScanSuccess(decodeText, decodeResult) {
                      QR_value = JSON.parse(decodeText);
                      document.getElementById("username").value =
                        QR_value.username;
                      document.getElementById("password").value =
                        QR_value.password;
                    }

                    let htmlscanner = new Html5QrcodeScanner("my-qr-reader", {
                      fps: 10,
                      qrbos: 250,
                    });
                    htmlscanner.render(onScanSuccess);
                  });
                </script>
                <script type="text/javascript">
                  <!--
                  function doLogin() {
                    document.sendin.username.value =
                      document.login.username.value;
                    document.sendin.password.value = hexMD5(
                      "$(chap-id)" +
                        document.login.password.value +
                        "$(chap-challenge)"
                    );
                    document.sendin.submit();
                    return false;
                  }
                  //-->
                </script>
                $(endif)
                <div class="notice2" style="color: #c1c1c1; font-size: 9px">
                  Please log on to use the internet hotspot service $(if trial
                  == 'yes')Free trial available,
                  <a
                    style="color: #ff8080"
                    href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
                    >click here</a
                  >.$(endif)
                </div>
                <div align="center">
                  <a
                    href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)"
                    >Latviski</a
                  >
                </div>
                <div class="section" style="width: 20%; margin-bottom:-3rem">
                  <p>Scan for username and password</p>
                  <div id="my-qr-reader"></div>
                </div>
                <table width="100%">
                  <tr>
                    <td align="center" valign="bottom">
                      <p><br /></p>
                      <p>&nbsp;</p>
                      <table
                        width="353"
                        height="280"
                        align="center"
                        cellpadding="0"
                        cellspacing="0"
                        style="border: 1px solid #cccccc; padding: 0px"
                      >
                        <tr>
                          <td
                            width="351"
                            height="175"
                            colspan="2"
                            align="center"
                            valign="bottom"
                            bgcolor="#FFFFFF"
                          >
                            <form
                              action="$(link-login-only)"
                              method="post"
                              name="login"
                              id="login"
                              onsubmit="return doLogin()"
                              $(if
                              chap-id)="chap-id)"
                              $(endif)
                            >
                              <input
                                type="hidden"
                                name="dst"
                                value="$(link-orig)"
                              />
                              <input type="hidden" name="popup" value="true" />
                              <table
                                width="100"
                                style="background-color: #ffffff"
                              >
                                <tr>
                                  <td align="right">login</td>
                                  <td>
                                    <input
                                      id="username"
                                      style="width: 80px"
                                      name="username"
                                      type="text"
                                      value=""
                                    />
                                  </td>
                                  <p id="something-to-test"></p>
                                </tr>
                                <tr>
                                  <td align="right">password</td>
                                  <td>
                                    <input
                                      id="password"
                                      style="width: 80px"
                                      name="password"
                                      type="password"
                                    />
                                  </td>
                                </tr>
                                <tr>
                                  <td>&nbsp;</td>
                                  <td><input type="submit" value="OK" /></td>
                                </tr>
                              </table>
                            </form>
                          </td>
                        </tr>
                        <tr>
                          <td align="center" bgcolor="#FFFFFF">&nbsp;</td>
                        </tr>
                      </table>
                      <br />
                      <div style="color: #ffffff; font-size: 12px">
                        Powered by Beautiful Gate Hotel
                      </div>
                      $(if error)<br />
                      <div style="color: #ffffff; font-size: 12px">
                        $(error)
                      </div>
                      $(endif)
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <script type="text/javascript">
      <!--
      document.login.username.focus();
      //-->
    </script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
  </body>
</html>
